services:
  postgres:
    build:
      context: .
      dockerfile: docker/postgres.Dockerfile
    platform: linux/arm64/v8
    image: realestate-postgres:postgis-pgvector
    container_name: realestate-db
    environment:
      POSTGRES_DB: realestate_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - realestate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d realestate_dev"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s   # ← dát systému čas nastartovat

  api:
    build:
      context: .
      dockerfile: src/RealEstate.Api/Dockerfile
    container_name: realestate-api
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=realestate_dev
      - DB_USER=postgres
      - DB_PASSWORD=${POSTGRES_PASSWORD:-dev}
      - SCRAPER_API_BASE_URL=http://realestate-scraper:8001
      - API_KEY=${API_KEY:-dev-key-change-me}
      - Ollama__BaseUrl=http://host.docker.internal:11434
      - Ollama__VisionModel=llama3.2-vision:11b
      - Embedding__Provider=ollama
      - Embedding__VectorDimensions=768
      - PHOTOS_PUBLIC_BASE_URL=http://localhost:5001  # URL přístupná z prohlížeče pro stažené fotky
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - realestate-network
    volumes:
      - ./logs/api:/app/logs
      - ./secrets:/app/secrets      # Google Drive credentials (rw – callback píše token)
      - uploads_data:/app/wwwroot/uploads  # ALL file uploads: listing photos + inspection photos
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: src/RealEstate.App/Dockerfile
    container_name: realestate-app
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ApiBaseUrl=http://realestate-api:8080
      - ApiPublicUrl=http://localhost:5001
      - ScrapingApiKey=${API_KEY:-dev-key-change-me}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - realestate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/ || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s

  scraper:
    build:
      context: scraper
      dockerfile: Dockerfile
    container_name: realestate-scraper
    environment:
      - DB_HOST=postgres          # ← jméno service, ne "localhost"!
      - DB_PORT=5432
      - DB_NAME=realestate_dev
      - DB_USER=postgres
      - DB_PASSWORD=${POSTGRES_PASSWORD:-dev}
      - PYTHONUNBUFFERED=1
      - DOCKER=1                  # ← vypne uvicorn --reload (způsobuje hang na macOS Docker)
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - realestate-network
    volumes:
      # ODSTRAŇ live mount v produkci - kód musí být v image
      - ./logs/scraper:/app/logs
    restart: unless-stopped
    # command se bere z Dockerfile

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: realestate-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@realestate.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - realestate-network
    profiles:
      - tools

  mcp:
    build:
      context: mcp
      dockerfile: Dockerfile
    container_name: realestate-mcp
    environment:
      - API_BASE_URL=http://realestate-api:8080
      - TRANSPORT=sse
      - PORT=8002
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_VISION_MODEL=llama3.2-vision:11b
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8002:8002"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - realestate-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local   # All file uploads: listing photos + inspection photos + exports

networks:
  realestate-network:
    driver: bridge
