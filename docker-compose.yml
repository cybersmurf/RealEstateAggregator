version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg15
    container_name: realestate-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # ðŸ”¥ Removed init-db.sql - EF Core handles schema creation via migrations
    networks:
      - realestate-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # .NET API (Backend + Frontend)
  api:
    build:
      context: .
      dockerfile: src/RealEstate.Api/Dockerfile
    container_name: realestate-api
    env_file:
      - .env
    ports:
      - "5001:8080"
      - "5002:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=${ASPNETCORE_URLS}
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - SCRAPER_API_BASE_URL=${SCRAPER_API_BASE_URL}
      - SKIP_EF_MIGRATIONS=true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - realestate-network
    volumes:
      - ./logs/api:/app/logs
    restart: unless-stopped

  # Python Scraper
  scraper:
    build:
      context: scraper
      dockerfile: Dockerfile
    container_name: realestate-scraper
    environment:
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - PYTHONUNBUFFERED=1
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - realestate-network
    volumes:
      - ./scraper:/app
      - ./logs/scraper:/app/logs
    command: python run_api.py
    restart: unless-stopped

  # pgAdmin (volitelnÃ© - pro sprÃ¡vu DB)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: realestate-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - realestate-network
    profiles:
      - tools
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  realestate-network:
    driver: bridge
